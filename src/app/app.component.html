<div *ngIf="dataUploaded">
  <mat-card>
    <img
      style="width: 400px; height: 100px; margin-left: 10vw"
      src="../assets/logo.jpg"
    />
    <h2>Your Interview is succesfully booked</h2>
  </mat-card>
</div>
<div class="parentCard" *ngIf="!dataUploaded">
  <mat-card class="matCard">
    <img style="width: 400px; height: 100px" src="../assets/logo.jpg" />
    <form [formGroup]="enquiryForm" class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
        /> </mat-form-field
      ><mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          type="email"
          formControlName="email"
        />
      </mat-form-field>
      <h2>Interview Slots</h2>
      <span
        *ngFor="
          let date of [
            '15 June 2021',
            '16 June 2021',
            '17 June 2021',
            '18 June 2021',
            '19 June 2021',
            '20 June 2021'
          ]
        "
      >
        <button type="button" mat-stroked-button (click)="getDate(date)">
          {{ date }}
        </button>
      </span>
      <br />
      <br />
      <br />
      <div *ngIf="showTime">
        <h3>Book your Interview time</h3>
        <span *ngFor="let time of timeSlots">
          <button
            type="button"
            mat-stroked-button
            [disabled]="!time.available"
            (click)="timeSelected(time.time)"
            *ngIf="time.date == date"
          >
            {{ time.time + " pm" }}
          </button>
        </span>
        <br />
      </div>
      <h4 class="notice" style="color: red; width: 333px">
        *Email your Resum√© at
        <a
          class="notice"
          style="text-decoration: none; color: red"
          target="_blank"
          href="mailto:info@loopedincode.com"
        >
          info@loopedincode.com</a
        >
      </h4>
      <h3 *ngIf="showFinalStatement">
        Your Interview is scheduled for: {{ date + "  " + time + " pm" }}
      </h3>
      <br /><br /><br /><br />
      <button (click)="onSubmit()" mat-raised-button color="primary">
        Submit
      </button>
    </form>
  </mat-card>
</div>
<br />
<br />
<mat-card style="background-color: black; color: red">
  Developed by
  <a
    style="background-color: black; color: red; text-decoration-line: blink"
    href="mailto:info@loopedincode.com"
  >
    Looped In Code</a
  >
</mat-card>
